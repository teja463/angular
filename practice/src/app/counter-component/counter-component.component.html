<div [ngClass]="themeSvc.theme">
  <div class="row mt-2">
    <div class="col-auto"><b>Count:</b></div>
    <div class="col-auto">{{ counter }}</div>
  </div>
  <div class="row mt-2">
    <div class="col-auto">
      <button class="btn btn-secondary" (click)="decrement()">-</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="increment($event)">+</button>
    </div>
  </div>
</div>
