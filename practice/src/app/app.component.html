<div class="container mt-4">
  <app-button
    text="Toggle Theme"
    bgColor="red"
    (btnClick)="themeSvc.toggleTheme()"
  ></app-button>
  <app-box>
    <label for="" class="form-label">Enter text</label>
    <input
      class="form-control"
      type="text"
      [(ngModel)]="name"
      (ngModelChange)="logName($event)"
    />
    <div class="mt-2">
      <p>{{ greeting }}</p>
      <p>
        <app-button
          (btnClick)="changeGreeting()"
          text="Change Name"
          [bgColor]="color"
          textColor="white"
        ></app-button>
      </p>
    </div>
  </app-box>
  <app-box>
    <b>Name: {{ name }}</b>
    <upper-case-component [name]="name"></upper-case-component>
  </app-box>
  <app-box>
    <counter-component [(counter)]="counter"></counter-component>
  </app-box>
  <app-box>
    <app-todos></app-todos>
  </app-box>
  <app-box> <app-heros></app-heros> </app-box>
</div>
