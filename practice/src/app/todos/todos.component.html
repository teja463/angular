<h2 class="mt-4">Todos</h2>
<form class="row mb-4 mt-2" (ngSubmit)="addTodo()">
  <div class="col-sm-6">
    <input
      type="text"
      name="todoText"
      id="todoText"
      class="form-control"
      [(ngModel)]="todoText"
    />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </div>
</form>
<div *ngIf="todos.length === 0">There are no Todos</div>
<todo-list
  [todos]="todos"
  (deleteTodoItem)="deleteTodoItem($event)"
  (updateTodoItem)="updateTodo($event)"
></todo-list>
<button class="btn btn-secondary" (click)="toggleTheme()">Toggle Theme</button>
