<li>
  <div class="form-check">
    <label class="form-check-label" [ngClass]="isComplete ? ['strikeout', 'text-muted'] : ''">
      <input
        type="checkbox"
        class="checkbox me-2"
        [checked]="isComplete"
        (click)="toggle()"
      />{{ wishText }}
    </label>
  </div>
</li>
