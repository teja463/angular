<li>
  <div class="form-check">
    <label class="form-check-label" [ngClass]="wish.isComplete ? ['strikeout', 'text-muted'] : ''">
      <input
        type="checkbox"
        class="checkbox me-2"
        [checked]="wish.isComplete"
        (click)="toggle()"
      />{{ wish.wishText }}
    </label>
  </div>
</li>
