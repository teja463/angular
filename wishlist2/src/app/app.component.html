<div class="container">
  <div>
    <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
      <div class="col-sm-6">
        <label for="specificSizeInputName" class="visually-hidden">Wish</label>
        <input
          type="text"
          name="specificSizeInputName"
          class="form-control"
          [(ngModel)]="wishText"
        />
      </div>
      <div class="col-auto">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="$event.preventDefault(); addNewWish()"
        >
          Add Wish
        </button>
      </div>
    </form>
    <div class="row mt-3">
      <div class="col-auto">
        <select
          class="form-select"
          [(ngModel)]="listFilter"
        >
          <option value="0">All</option>
          <option value="1">Unfulfilled</option>
          <option value="2">Fulfilled</option>
        </select>
      </div>
    </div>

    <div class="row mt-3">
      <div *ngIf="visibleItems.length === 0; else showItems">
        There are no wishes to display
      </div>

      <ng-template #showItems>
        <ul *ngIf="items.length > 0" class="wish-list">
          <li *ngFor="let item of visibleItems">
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="checkbox"
                  class="checkbox me-2"
                  [checked]="item.isComplete"
                  (click)="toggleItem(item)"
                />{{ item.wishText }}
              </label>
            </div>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</div>
