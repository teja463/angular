<div class="container">
  <div>
    <add-wish-form (addWish)="addNewWish($event)"></add-wish-form>

    <div class="row mt-3">
      <wish-filter (filter)="this.listFilter = $event"></wish-filter>
    </div>

    <div class="row mt-3">
      <wish-list [wishes]="visibleItems"></wish-list>
    </div>
    
  </div>
</div>
