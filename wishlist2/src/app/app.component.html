  <div>
    <!-- <h4>Approach 2</h4> -->

    <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
      <div class="col-sm-6">
        <label for="specificSizeInputName" class="visually-hidden">Wish</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish()">Add Wish</button>
      </div>
    </form>

    <div *ngIf="items.length === 0; else showItems">
      There are no wishes to display
    </div>

    <ng-template #showItems>
      <ul *ngIf="items.length > 0" class="wish-list">
        <li *ngFor="let item of items">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="checkbox me-2"
                [checked]="item.isComplete"
                (click)="toggleItem(item)"
              />{{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
