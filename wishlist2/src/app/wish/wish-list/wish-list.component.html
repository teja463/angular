<div class="col">
  <div *ngIf="wishes.length === 0; else showItems">
    There are no wishes to display
  </div>

  <ng-template #showItems>
    <ul *ngIf="wishes.length > 0" class="wish-list">
      <wish-list-item *ngFor="let item of wishes" [wish]="item"></wish-list-item>
    </ul>
  </ng-template>
</div>
