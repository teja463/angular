<form class="container p-5" (ngSubmit)="submitForm()" [formGroup]="contactForm">
  <div class="mb-3">
    <label class="form-label">Your name</label>
    <input type="text" class="form-control" formControlName="name" />
    <div
      class="text-danger"
      *ngIf="
        contactForm.get('name')?.invalid &&
        (contactForm.get('name')?.touched || contactForm.get('name')?.dirty)
      "
    >
      <small>This field is required</small>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Your email address</label>
    <input type="email" class="form-control" formControlName="email" />
    <div
      class="text-danger"
      *ngIf="
        contactForm.get('email')?.invalid &&
        (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)
      "
    >
      <small *ngIf="contactForm.get('email')?.hasError('required')">
        This field is required
      </small>
      <small *ngIf="contactForm.get('email')?.hasError('email')">
        Enter a valid email
      </small>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea
      class="form-control"
      rows="3"
      formControlName="message"
    ></textarea>
    <div
      class="text-danger"
      *ngIf="
        contactForm.get('message')?.invalid &&
        (contactForm.get('message')?.touched ||
          contactForm.get('message')?.dirty)
      "
    >
      <small *ngIf="contactForm.get('message')?.hasError('required')"
        >This field is required</small
      >
      <small *ngIf="contactForm.get('message')?.hasError('minlength')"
        >Enter at least 10 characters</small
      >
    </div>
  </div>
  <div class="mb-3">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="contactForm.invalid"
    >
      Send Message
    </button>
  </div>
</form>
